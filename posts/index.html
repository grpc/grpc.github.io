---
layout: default
title: Posts
bodyclass: postslist
icon: <i class="fa fa-rss"></i>
---

<div class="row">
  <div class="col-md-3">
    <ul class="list-unstyled posts-side-nav">
      {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </div>
  <div class="col-md-7">
    <div>
      {% for post in site.posts %}
        <article class="post">
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <div class="postdate">
            Posted on {{ post.date | date: "%A, %B %d %Y" }}.
          </div>
          {{ post.content }}
        </article>
      {% endfor %}
    </div>
  </div>
</div>
