<html>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>{{ block "title" . }}
      {{ .Site.Title }}
    {{ end }}</title>
  </head>

    <!-- Code that all your templates share, like a header -->

    {{ end }}

    {{ end }}
  </body>
</html>
